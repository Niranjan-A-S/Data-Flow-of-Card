<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6b35fd54fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="heading-container">
      <h1>Card Details</h1>
    </div>
    <div class="form-container" id="formContainer">
      <form class="card-form" id="cardForm">
        <input
          class="card-name"
          id="cardName"
          type="text"
          placeholder="Name"
          required
        />
        <textarea
          class="card-description"
          id="cardDescription"
          placeholder="Describe your card..."
          cols="30"
          rows="4"
        ></textarea>
        <input
          class="card-priority"
          id="cardPriority"
          type="number"
          placeholder="Priority"
          max="100"
          min="1"
          required
        />
        <select class="card-type" id="cardType" required>
          <option value="">Type</option>
          <option>Feature</option>
          <option>Enhancement</option>
          <option>Bug</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </div>
    <div class="sort-container">
      <select id="sortCards" class="sort-select">
        <option value="" disabled selected>Sort by Priority</option>
        <option>High to Low</option>
        <option>Low to High</option>
      </select>
    </div>
    <div class="cards-container">
      <div class="requested-container">
        <h1>Requested</h1>
        <div
          class="requested-card-container card-container"
          id="requestedCardContainer"
        ></div>
      </div>
      <div class="in-progress-container">
        <h1>In-progress</h1>
        <div
          class="in-progress-card-container card-container"
          id="inProgressCardContainer"
        ></div>
      </div>
      <div class="completed-container">
        <h1>Completed</h1>
        <div
          class="completed-card-container card-container"
          id="completedCardContainer"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
